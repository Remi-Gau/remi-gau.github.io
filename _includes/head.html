<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1 maximum-scale=1; minimum-scale=1; user-scalable=no;">
    {% if page.desc %}
        <meta content="{{ page.desc }}" name="description">
    {% endif %}
    {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="baseurl" content="{{ site.baseurl }}">
    <title>
        {% if page.title != "index" %}
            {{ site.title }} - {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <!-- favicon -->
    <link rel="shortcut icon"
          href="{{ "/static/assets/img/favicon.ico" | prepend: site.baseurl }}">
    <!-- Main CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="{{ "/static/assets/app-20180125.min.css" | prepend: site.baseurl }}"
          rel="stylesheet">
    <link href="{{ "/static/css/custom.css" | prepend: site.baseurl }}"
          rel="stylesheet">
    <!-- Main Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="{{"/static/assets/app-20180125.min.js"| prepend: site.baseurl }}"></script>
    <script src="{{"/static/assets/blog-20180125.min.js"| prepend: site.baseurl }}"></script>
    {% if site.data.index.language %}
        <script src="{{"/static/assets/i18-20180125.min.js"| prepend: site.baseurl }}"></script>
    {% endif %}
</head>
