<div class="container" id="i18_thesis">
  <div class="row m-b-lg">
    <div class="col-lg-12 text-center">
      <div class="navy-line"></div>
        <h1><span data-i18n="thesis.thesis">My PhD thesis</span></h1>
      </div>
    </div>
    <div class="row">
      {% for chapter in site.data.index.thesis %}
      {% assign loopindex = forloop.index | modulo: 4 %}
      {% if forloop.last %}
        {% if forloop.last == forloop.first %}
      <div class="col-sm-3 col-sm-offset-4 wow zoomIn">
          {% else %}
      <div class="col-sm-3 wow {% if loopindex != 0 %} col-sm-offset-4 fadeInRight {% else %} zoomIn {% endif %}">
          {% endif %}
        {% else %}
      <div class="col-sm-3 wow {% if loopindex == 1 %} fadeInLeft {% else if loopindex == 2 %} zoomIn {% else %} fadeInRight {% endif %}">
        {% endif %}
      <div class="team-member">
          <h4><span class="navy">{{ chapter.title }}</span> </h4>
          <p>{{ chapter.description }}</p>
          <!-- <ul class="list-inline social-icon">
              <li><a href="{{ link.website }}" target="blank"><i class="fa fa-link"></i></a>
              </li>
              <li><a href="mailto:{{ link.email }}"><i class="fa fa-envelope-o"></i></a>
              </li>
          </ul> -->
      </div>
    </div>
    {% endfor %}
  </div>
</div>
