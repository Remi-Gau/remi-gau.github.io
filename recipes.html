---
layout: default
title: Recipes
permalink: /recipes.html
---

<div class="row">
    <div class="col-12 text-center">
        <div class="navy-line"></div>
        <h1>Recipes</h1>
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="col-12 text-center">
        <a href="https://x.com/rkoutnik/status/1085633512839888896">
            <img src="{{ site.url }}/static/assets/img/recipes/why-programmers-like-cooking.png"
                 alt="why-programmers-like-cooking"
                 width="400px"
                 >
        </a>
    </div>
</div>

<div class="row d-flex justify-content-center">
    <div class="col-12">
        <div class="wrapper wrapper-content animated fadeInRight">

            {% assign sorted = site.recipes | sort: 'title' %}
			{% for post in sorted %}
            <div class="vote-item">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <a href="{{ post.url | prepend: site.baseurl }}" class="recipe-title">
                                {{ post.title }}
                            </a>
                        </div>
                        <div class="row d-flex justify-content-between recipe-short">
                            <div class="col-8 align-self-center fs-6">
                                {% if post.blurb %}
                                <p>{{ post.blurb }}</p>
                                {% endif %}
                            </div>
                            <div class="col-4 d-flex align-self-center justify-content-center">

                                {% if post.image %}
                                <img
                                    src="{{ site.url }}/static/assets/img/recipes/{{ post.image }}"
                                    class="img-responsive"
                                    width="200px">
                                {% endif %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
